{% extends "portal/base.html" %}

{% block ogp %}
<meta property="og:title" content="404 Error | RCOS IO" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:description" content="404: Page Not Found" />
<meta property="og:image" content="https://raw.githubusercontent.com/rcos/rcos-branding/master/img/lockup-red.png" />
{% endblock %}

{% block title %}
404 | RCOS IO
{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-size-1">Not Found</h1>
        <h2 class="subtitle">That page cannot be found. It might've been deleted or moved.</h2>
    </div>
</section>
{% endblock %}
