{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Apply to be RCOS Mentor for {{ active_semester }}</h1>

        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="button">Submit Application</button>
        </form>
    </div>
</section>
{% endblock %}
